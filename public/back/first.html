<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt-aside body_bg">
  <div class="brand"><a href="#">黑马19期</a></div>
  <div class="user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="aside-nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="#" class="category">
          <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
        </a>
        <div class="child">
          <a href="first.html" class="active">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--右侧主要内容-->
<div class='lt-main'>
  <!--右侧顶部-->
  <div class="lt-header">
    <a href="#" class="pull-left icon-meun"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <!--右侧内容-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li><a href="user.html">用户管理</a></li>
      <li><a href="first.html">一级分类</a></li>
    </ol>
    <button type="button" class="btn btn-default " id="addBtn">添加分类</button>
    <table class="table table-bordered table-hover text-center">
      <thead>
      <tr>
        <th width="20%">序号</th>
        <th width="80%">一级分类名</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>户外管</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <ul id="paginator"></ul>
  </div>
</div>
<!--模态框-->
<div class="modal fade " id="firstModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="请输入一级分类" name="categoryName">
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default cancel" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary addBtn" form="form">添加</button>
      </div>

    </div>
  </div>
</div>


<script src="lib/require.js"></script>
<script src="js/config.js"></script>
<script src="js/first.js"></script>
<script type="text/template" id="tmp">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
</body>
</html>
